<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; overflow-x: hidden;">
<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1;">
  <video autoplay muted loop style="position: absolute; top: 50%; left: 50%; width: 100%; height: 100%; object-fit: cover; transform: translate(-50%, -50%);">
    <source src="https://videos.pexels.com/video-files/9686491/9686491-hd_1920_1080_30fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>


<div class="video-container" style="position: relative; z-index: 1; padding: 2rem;">
  <iframe width="100%" height="500" src="https://www.youtube.com/embed/CsR3KVgBzSM?autoplay=1&controls=1"
          frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>


<div class="product-card-container" style="display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center; padding: 1rem; background-color: rgba(18, 18, 18, 0.85); border-radius: 10px; position: relative; z-index: 1; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);">
  <div *ngFor="let product of products" class="product-card" style="background-color: #1b1b1b; color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s, box-shadow 0.3s; width: 300px;">
    <img [src]="product.image" alt="{{ product.title }}" style="width: 100%; height: 200px; object-fit: cover; border-bottom: 2px solid #333;">
    <h3 style="font-size: 1.2rem; font-weight: bold; margin: 0.5rem 1rem;">{{ product.title }}</h3>
    <p style="font-size: 1rem; color: #cccccc; margin: 0 1rem 1rem;">{{ product.description }}</p>


    <div class="rating" style="display: flex; justify-content: center; gap: 5px; margin: 0.5rem 0;">
      <span *ngFor="let star of [].constructor(5); let i = index" [ngClass]="{'filled': i < product.rating}">
        &#9733;
      </span>
    </div>
  </div>
</div>
</body>
